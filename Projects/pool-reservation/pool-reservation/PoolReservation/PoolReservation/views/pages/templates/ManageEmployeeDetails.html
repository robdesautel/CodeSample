<div class="panel-heading">
    <h3>Manage User In {{theOptions.HotelName || "Hotel"}}</h3>
</div>
<div class="panel-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Id:</label>
            <div class="col-sm-10">
                {{CurrentUser.User.Id}}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                {{CurrentUser.User.FirstName + " " + CurrentUser.User.LastName}}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Position:</label>
            <div class="col-sm-10">
                <span ng-hide="LoggedInUsersPermissions.Users.Edit">{{CurrentUser.Permissions.Name}}</span>
                <span ng-show="LoggedInUsersPermissions.Users.Edit">
                    <select class="form-control" ng-options="perm.Name for perm in PermissionsList track by perm.Id"
                            ng-model="CurrentUser.Permissions" ng-change="PermissionsChanged()"></select>
                </span>
            </div>
        </div>
    </div>   
    <span class="pull-right"><button ng-click="CancelChanges()" ng-show="permissionsChanged" class="btn btn-danger">Cancel Changes</button><button ng-click="ChangeUsersPermissionsInHotel()" ng-show="permissionsChanged" class="btn btn-primary">Save Changes</button></span>
</div>
