<div class="panel-heading">
    <h3>Manage Quantity for {{theOptions.ItemName || "Item"}} <span class="pull-right"><button ng-click="AddQuantity()" class="btn btn-primary">Add Quantity</button></span></h3>
</div>
<div class="panel-body">
    <table class="table">
        <thead>
            <tr>
                <th>
                    Date Effective
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Edit
                </th>
                <th>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="quantity in QuantitiesForList track by quantity.Id">
                <td>
                    {{quantity.Id}}
                </td>
                <td>
                    {{quantity.DateEffective}}
                </td>
                <td>
                    <a ng-click="EditQuantity(quantity)">Edit</a>
                </td>
                <td>
                    <a ng-click="DeleteQuantity(quantity)">Delete</a>
                </td>
            </tr>
        </tbody>

    </table>
    <h4 ng-show="ItemsForList == null || ItemsForList.length == 0">No quantity details...</h4>
</div>
